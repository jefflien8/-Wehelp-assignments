function maxProduct(nums){
    // 請用你的程式補完這個函式的區塊
    var m1=Math.max(...nums);
    var n1=Math.min(...nums);
    var ans;
    if (m1==0){
        let index = nums.indexOf(n1);
        if (index > -1) {
            nums.splice(index, 1);
            }
        n2=Math.min(...nums);
        ans=n1*n2
    
    } 
    else if (m1>0){
        let index = nums.indexOf(m1);
        if (index > -1) {
            nums.splice(index, 1);
            }
        m2=Math.max(...nums);
        ans=m1*m2;
    }
    console.log(ans);
}
